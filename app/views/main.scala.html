@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
      <title>@title</title>
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
      <script src="js/plugins.js"></script>
      <script src="js/main.js"></script>
      <script src="http://cdn.traitify.com/lib/v1.js"></script>

      <link href="http://forwardjs.com/css/bootstrap.min.css" rel="stylesheet">
      <link media="screen" href="http://forwardjs.com/css/forward2.css" rel="stylesheet">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
      <script src="//use.typekit.net/img6yrz.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
        @content
    </body>
</html>
